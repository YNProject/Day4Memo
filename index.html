<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>運動習慣トラッカー</title>
  <!-- jQueryの読み込み -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <!-- workout.js を外部ファイルとして読み込み -->
  <script src="workout.js" defer></script>
</head>
<body>
  <h1>運動習慣トラッカー</h1>

  <!-- 日付表示 -->
  <div id="date-display"></div>

  <!-- メニュー選択 -->
  <form id="workout-form">
    <label for="menu">メニューを選択:</label>
    <select id="menu" name="menu">
      <option value="squat">スクワット</option>
      <option value="pushup">腕立て</option>
      <option value="pullup">懸垂</option>
    </select>
    <button type="submit">記録する</button>
  </form>

  <!-- 記録結果表示 -->
  <div id="result"></div>
</body>
</html>
